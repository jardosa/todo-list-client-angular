<div
  class="w-full h-[calc(100vh-60px)] mx-auto max-w-[600px] grid py-10 px-5 gap-5"
>
  <div *ngIf="!post">Post not available</div>
  <app-post *ngIf="post" [post]="post" [fullWidth]="false"></app-post>
  <div class="text-2xl text-center">Comments</div>
  <app-add-comment *ngIf="post?._id" [postId]="post._id"></app-add-comment>
  <div
    class="gap-5 max-w-[600px] w-full grid overflow-y-auto py-5 px-1"
  >
    <app-comment
      (commentDeleted)="onCommentDeleted()"
      (commentUpdated)="onCommentUpdated()"
      *ngFor="let comment of post?.comments"
      [comment]="comment"
    ></app-comment>
  </div>
</div>
